<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign Up</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>

        <h3>Sign Up</h3>

        <form action="/signup", method="post">
            {% csrf_token %}

            <label for="">User Name</label>
            <input type="text" id="usrname" name="usrname" placeholder="Create User Name" required>
            <br><br>

            <label for="">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="Enter First Name" required>
            <br><br>

            <label for="">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Enter Last Name" required>
            <br><br>

            <label for="">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter Email" required>
            <br><br>

            <label for="">Password</label>
            <input type="password" id="pass1" name="pass1" placeholder="Enter New Password" required>
            <br><br>

            <label for="">Confirm Password</label>
            <input type="password" id="pass2" name="pass2" placeholder="Confirm Password" required>
            <br><br>

            <button type="submit">Sign Up</button>
            
        </form>        
            
        <script src="" async defer></script>
    </body>
</html>
