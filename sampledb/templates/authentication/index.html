<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
</head>
<body>
    <h2>welcome to learning point</h2>

    {% for message in messages %}
    
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>
                Message:
        </strong>{{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    {% endfor %}
    

    {% if user.is_authenticated %}
    
    <h3>Hello {{ fname }}</h3>
    <h4>You are succesfully logged in</h4>
    
    <button type="submit"><a href="/signout"> Sign Out</a> </button>

    {% else %}
    <button type="submit"><a href="/signup"> Sign Up</a> </button>
    <button type="submit"><a href="/signin"> Sign In</a> </button>
    {% endif %}


</body>
</html>
